<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<style>
    .bila {
        position: absolute;
        display: inline-block;
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
        transform: translate(-50%, -50%); 
    }

</style>
<script>
    var pozX = 10;
    var pas = 1;
    var leftLimit = 10;
    var rightLimit = 50;
    var div;


    document.addEventListener("DOMContentLoaded", start);  //* document - se refera la pagina html
            

    function start() {//* garanteaza ca putem folosi toate obiectele din document 
        div = document.getElementsByClassName("bila")[0];
        div.style.left = pozX + "px"; // se modifica proprietatea left din style
    }

    setInterval (miscabila, 10);

    function miscabila() {
        pozX += pas;
       
        if (pozX > rightLimit || pozX < leftLimit) {
            console.log(pozX);
            pas *= -1; //pozX = rightLimit;
        } 
       
        div.style.width = pozX + "px";
        div.style.height = pozX + "px";
    }

</script>
</head>

<body>
    <div class="bila"> </div>
</body>

</html>
